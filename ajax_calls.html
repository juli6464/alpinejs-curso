<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet" />
    <title>Dropdown</title>
</head>
<body>
    <div x-ref="demo" class="flex w-full  items-start p-4 md:p-10 justify-center bg-gray-300 md:h-full overflow-y-scroll">
          
        <div class="md:w-2/3 mx-auto flex flex-col">
          <div x-data="greet()">
            <button @click="showMessage()" class="mb-8 justify-center flex bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
              Haz click
            </button>
            <div>Respuesta: <span x-text="messageDisplay"></span></div>
          </div>
          <script type="text/javascript">
            function greet() {
              return {
                message: "Hola mundo",
                messageDisplay: "",
                showMessage() {
                  this.messageDisplay = this.message;
                },
              };
            }
          </script>
        </div>
        
    </div>
</body>
</html>
